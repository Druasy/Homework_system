<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑作业</title>
</head>
<body>
    <h1>编辑作业</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" value="{{ assignment[1] }}" required>
        <textarea name="description" required>{{ assignment[2] }}</textarea>
        <input type="file" name="file">
        <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('home') }}">返回主页</a>
</body>
</html>
